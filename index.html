<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Expandable Sidebar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="sidebar">
        <div class="sidebar-content">
            <a href="#home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#cable-calculate">
                <i class="fas fa-calculator"></i>
                <span>Cables Calculate</span>
            </a>
            <a href="#cable-tray">
                <i class="fas fa-box-open"></i>
                <span>Cable Tray</span>
            </a>
            <a href="#conduits">
                <i class="far fa-clock"></i>
                <span>Conduits</span>
            </a>
            <a href="#support-steel">
                <i class="fas fa-tools"></i>
                <span>Support & Steel</span>
            </a>
        </div>
    </div>
    <div class="main-content">
        <div class="container">
            <div class="section">
                <h2>FIXED</h2>
                <form>
                    <div class="form-group">
                        <label for="frequency">Frequency (Hz)</label>
                        <select id="frequency">
                            <option>50</option>
                            <option>60</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="voltage">Phase to Phase Voltage (V)</label>
                        <select id="voltage">
                            <option>220</option>
                            <option>230</option>
                            <option>240</option>
                            <option>380</option>
                            <option>400</option>
                            <option>415</option>
                            <option>440</option>
                            <option>525</option>
                            <option>660</option>
                            <option>690</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="typeSystem">Type of System</label>
                        <select id="typeSystem">
                            <option>1Ph+N</option>
                            <option>2Ph</option>
                            <option>3Ph</option>
                            <option>3Ph+N</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="nautral">Neutral Loading %</label>
                        <select id="neutral">
                            <option>50%</option>
                            <option>75%</option>
                            <option>85%</option>
                            <option>100%</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="csa">Maximum permissible CSA (mm2)</label>
                        <select id="csa">
                            <option>95</option>
                            <option>120</option>
                            <option>150</option>
                            <option>185</option>
                            <option>240</option>
                            <option>300</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="u">Maximum Î” U(%)</label>
                        <input type="text" id="u">
                    </div>
                    <div class="form-group">
                        <label for="cores">No. of Cores</label>
                        <select id="cores">
                            <option>Multi-core</option>
                            <option>Single core</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="u">Power factor</label>
                        <input type="text" id="powerFactor">
                    </div>
                </form>
            </div>
            <div class="section">
                <form>
                    <div class="form-group">
                        <label for="conductors">Conductor MoC</label>
                        <select id="conductors">
                            <option>Copper</option>
                            <option>Aluminium</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="peMoc">PE Moc</label>
                        <select id="peMoc">
                            <option>Copper</option>
                            <option>Aluminium</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="peMoc">PE Cable</label>
                        <select id="peMoc">
                            <option>PE Included</option>
                            <option>Separate PE</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="insulation">Type of Insulation</label>
                        <select id="insulation">
                            <option>XLPE</option>
                            <option>PVC</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="temperature">Ambient Temperature</label>
                        <input type="text" id="temperature" value="0">
                    </div>
                    <div class="form-group">
                        <label for="voltageRating">Cable Voltage Rating</label>
                        <select id="voltageRating">
                            <option>0.6/1 kV</option>
                            <option>300/500 V</option>
                        </select>
                    </div>
                    <div class="form-group-inline">
                        <label for="circuit">Short Circuit Current (kA)</label>
                        <input type="checkbox" id="circuit1" name="circuit1" value="Input"/>    
                        <label>Input</label>
                        <input type="checkbox" id="circuit2" name="circuit2" value="Calculate"/>    
                        <label>Calculate</label>
                    </div>
                </form>
            </div>

            <div class="section">
                <form>

                    <div class="form-group">
                        <label for="installation">Method of Installation</label>
                        <select id="installation">
                            <option value="air">Air</option>
                            <option value="direct-in-ground">Direct in Ground</option>
                            <option value="underground-duct">Underground Duct</option>
                        </select>
                    </div>

                    <div class="form-group" id="air-dropdown">
                        <label for="air-options">Air Options</label>
                        <select id="air-options">
                            <option>2-single core touching</option>
                            <option>3-single core touching</option>
                            <option>3-single core trefoil</option>
                            <option>3-single core spaced horizontal</option>
                            <option>3-single core spaced vertical</option>
                            <option>2 loaded cores</option>
                            <option>3/3.5/4 loaded cores</option>
                        </select>
                    </div>

                    <div class="form-group" id="direct-in-ground-dropdown" style="display: none;">
                        <label for="direct-in-ground-options">Direct in Ground Options</label>
                        <select id="direct-in-ground-options">
                            <option>2 cables spaced(1 phase)</option>
                            <option>3 cables trefoil touching(3 phase)</option>
                            <option>2 core cables(1 phase)</option>
                            <option>3,3.5 or 4 core cable</option>
                        </select>
                    </div>

                    <div class="form-group" id="underground-duct-dropdown" style="display: none;">
                        <label for="underground-duct-options">Underground Duct Options</label>
                        <select id="underground-duct-options">
                            <option>2 cables-ducts touching</option>
                            <option>3 cables-ducts touching trefoil</option>
                            <option>2 core cables</option>
                            <option>3,3.5 or 4 core cable</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cable-colour">Colour code of cables</label>
                        <select id="cable-colour">
                            <option>Red-Black</option>
                            <option>Red-Black-Green-Yellow</option>
                            <option>Red-Yellow-Blue</option>
                            <option>Red-Yellow-Blue-Black</option>
                            <option>Red-Yellow-Blue-Green-yellow</option>
                            <option>Red-Yellow-Blue-Black-Green-yellow</option>
                            <option>Brown-Blue</option>
                            <option>Brown-Blue-Green-Yellow</option>
                            <option>Brown-Black-Grey</option>
                            <option>Brown-Black-Grey-Blue</option>
                            <option>Brown-Black-Grey-Green-Yellow</option>
                            <option>Brown-Black-Grey-Blue-Green-Yellow</option>
                            <option>User Defined</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="outersheath">Outersheath</label>
                        <select id="outersheath">
                            <option>PVC</option>
                            <option>HDPE</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="protection">Protection</label>
                        <select id="protection">
                            <option>Unarmoured</option>
                            <option>Armoured</option>
                        </select>
                    </div>

                    <div class="form-group-inline">
                        <label for="derating-factor">De-rating factor</label>
                        <input type="checkbox" id="derating-factor">
                        <label for="derating-factor">Yes</label>
                        <input type="checkbox" id="derating-factor">
                        <label for="derating-factor">No</label>
                    </div>
                    <div class="form-group">
                        <label for="touching-cables">Touching Cables</label>
                        <select id="touching-cables">
                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cable-tray-tiers">No. of Cable tray tiers</label>
                        <select id="cable-tray-tiers">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cable-length-spare-factor">Cable Length Spare Factor (%)</label>
                        <input type="text" id="cable-length-spare-factor">
                    </div>
                </form>
            </div>
        </div>
        

        <div class="container">
            <div class="section">
                <h2>VARIABLE </h2>
                <form>
                    <div class="form-group">
                        <label for="areaPlantZoneName">Name of Area/Plant/Zone</label>
                        <input type="text" id="areaPlantZoneName">
                    </div>
                    <div class="form-group">
                        <label for="areaPlantZoneNumber">Area/Plant/Zone Number</label>
                        <input type="text" id="areaPlantZoneNumber">
                    </div>
                    <div class="form-group">
                        <label for="cableTraySegment">Cable Tray Segment</label>
                        <input type="text" id="cableTraySegment">
                    </div>
                    <div class="form-group">
                        <label for="equipmentName">Name of Equipment</label>
                        <input type="text" id="equipmentName">
                    </div>
                    <div class="form-group">
                        <label for="equipmentTag">Equipment Tag</label>
                        <input type="text" id="equipmentTag">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="text" id="quantity">
                    </div>
                    <div class="form-group-inline">
                        <label for="power">Power</label>
                        <input type="text" id="power" placeholder="Enter power">
                        <label><input type="radio" name="unit" value="kW">kW</label>
                        <label><input type="radio" name="unit" value="HP"> HP</label>
                    </div>
                    <div class="form-group-inline">
                        <label for="current">Current</label>
                        <input type="text" id="current">
                        <select name="current" id="current">
                            <option label="Input" value="Input" selected="selected">kW</option>
                            <option label="Calculate" value="Calculate" selected="selected">Calculate</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="section">
                <form>
                            
                    <div class="form-group">
                        <label for="motorStarter">Motor Starter</label>
                        <select id="motorStarter">
                            <option>DOL</option>
                            <option>S/D</option>
                            <option>Soft Starter</option>
                            <option>Inverter</option>
                        </select>
                    </div>
                    <div class="form-group-inline">
                        <label for="from">From (A)</label>
                        <input type="text" id="from" placeholder="Enter from">
                        <label for="to">To (B)</label>
                        <input type="text" id="to" placeholder="Enter to">
                    </div>
                    <div class="form-group">
                        <label for="heightTray">Height of Tray from Ground</label>
                        <input type="text" id="heightTray">
                    </div>
                    <div class="form-group">
                        <label for="heightCabinet">Height of Cabinet</label>
                        <input type="text" id="heightCabinet">
                    </div>
                    <div class="form-group">
                        <label for="totalDistance">Total Distance as per Drawing (A to B)</label>
                        <input type="text" id="totalDistance">
                    </div>
                    <div class="form-group">
                        <label for="elevationChange">Elevation Change in Tray</label>
                        <input type="text" id="elevationChange">
                    </div>
                    <div class="form-group">
                        <label for="horizontalDistanceTrayCabinet">Horizontal Distance between Tray and Cabinet</label>
                        <input type="text" id="horizontalDistanceTrayCabinet">
                    </div>
                    <div class="form-group">
                        <label for="heightDistanceTrayEquipment">Height between Tray and Equipment</label>
                        <input type="text" id="heightDistanceTrayEquipment">
                    </div>
                    <div class="form-group">
                        <label for="distanceTrayEquipment">Distance between Tray and Equipment</label>
                        <input type="text" id="distanceTrayEquipment">
                    </div>
                    
                </form>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
